<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="main-container">
        <section class="nft-container">
            <div class="nft-images">
                <div class="nft-main-image"></div>
                <div class="nft-secondary-image"></div>
            </div>
            <div class="content">
                <h2 class="nft-title">Equilibrium #3429</h2>
                <p class="nft-title_text mute">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="nft-bottom">
                <p class="cyan"><img src="./images/icon-ethereum.svg" /> 0.041 ETH</p>
                <p class="mute">
                    <img src="./images/icon-clock.svg" alt="" /> 3 days left
                </p>
            </div>
            <div class="nft-footer">
                <div class="card__user">
                    <img src="./images/image-avatar.png" alt="" />
                </div>

                <p class="mute">Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="#">Olaoluwa Vincent</a>.
    </div>
</body>

</html>
